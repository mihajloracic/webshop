<!DOCTYPE html>
<html>

<head>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css\bootstrap-theme.min.css">
    <link rel="stylesheet" href="css\main.css">

</head>

<body>
    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <a class="navbar-brand pull-right" href="http://localhost/webshop/"><img src="images\logo.jpg" id="logo-img"></a>
                <div class="navbar-header pull-left">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="http://localhost/webshop/">Home </a></li>
                        <li><a href="http://localhost/webshop/producst.html">Products</a></li>
                        <li><a href="http://localhost/webshop/dealership.html">Dealership </a></li>
                        <li class="active"><a href="http://localhost/webshop/contact.html">Contact <span class="sr-only">(current)</span></a></li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
    </header>
    <div id="fb-root"></div>
    <script>
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.7";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

    <div class="mainContent">
        <class="row">
            <div class="container jumbotron">
                <h1>Contact us!</h1>
            </div>
            <div class="row">
                <div class="container ">
                    <form class="contact col-sm-6 col-xs-12">
                        <label>Name:</label>
                        <input id="name" type="text" class="form-control" placeholder="Name..." required>
                        <label>Last name:</label>
                        <input id="lastaname" type="text" class="form-control" placeholder="Lastname..." required>
                        <label>Email:</label>
                        <input id="email" type="text" name="mail" class="form-control" placeholder="Email...">
                        <label>Phone numer:</label>
                        <input id="number" type="text" class="form-control" placeholder="Phone numer..." required>
                        <label>Message:</label>
                        <textarea id="message" class="form-control" rows="7" placeholder="Type your message here" required></textarea>
                        <input id="submit" class="btn btn-default btn-primary btn-lg pull-right" type="submit" value="Submit">
                    </form>
                    <div class="col-sm-6 hidden-xs contacUs">
                        <img src="images\contact.jpg" class="img-responsive">
                    </div>
                </div>
                <div class="container ">
                    <div class="col-sm-6 col-xs-12">
                      <div id="errorName" class="alert alert-danger" role="alert">Incorect name</div>
                        <div id="errorLastName" class="alert alert-danger" role="alert">Incorect lastname</div>
                        <div id="errorEmail" class="alert alert-danger" role="alert">Incorect email</div>
                        <div id="errorNumber" class="alert alert-danger" role="alert">Incorect number</div>
                        <div id="errorMessage" class="alert alert-danger" role="alert">Incorect message. Message must be longer that 40 chartes</div>
                    </div>
                </div>
            </div>
            </class>
    </div>

    <script type="text/javascript">
        var switchTo5x = true;
    </script>
    <script type="text/javascript" src="http://w.sharethis.com/button/buttons.js"></script>
    <script type="text/javascript">
        stLight.options({
            publisher: "dad11937-fb83-4258-8dcb-b347c7123506-051c",
            doNotHash: false,
            doNotCopy: false,
            hashAddressBar: false
        });
    </script>
    <footer class="text-center">
        <span class='st_sharethis_large' displayText='ShareThis'></span>
        <span class='st_facebook_large' displayText='Facebook'></span>
        <span class='st_twitter_large' displayText='Tweet'></span>
        <span class='st_linkedin_large' displayText='LinkedIn'></span>
        <span class='st_pinterest_large' displayText='Pinterest'></span>
        <span class='st_email_large' displayText='Email'></span>
    </footer>
    <script src="js\jquerry.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js\contac.js"></script>
</body>

</html>
